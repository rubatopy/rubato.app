---
layout: default
title: blog
---

<h1 class="text-white text-center">Welcome to the rubato blog. Content coming soon.</h1>

<ul>
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <p class="text-white">{{ post.description }}</p>
            {% for tag in post.tags %}
                <span class="badge rounded-pill bg-secondary">{{ tag }}</span>
            {% endfor %}
        </li>
    {% endfor %}
</ul>
